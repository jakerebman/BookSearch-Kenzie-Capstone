<!DOCTYPE html>

<body>
    <div class="card header">
        <img class="pbandj-logo" src="images/PBANDJ%20Logo.jpg" alt="">
        <h2 class="title">Bookmark'd</h2>
        <form id="search-by-author">
            <div class="search-bar">
                <label for="search-input">
                    <input id="search-input" type="text" placeholder="Search by Author">
                    <button type="submit"><i class="fa fa-search"></i> </button>
                </label>
            </div>
        </form>
        <div class="dropdown">
            <label for="touch"><span>Search By Genre</span></label>
            <input type="checkbox" id="touch">
            <div class="slide">

<!--                <br>-->
            </div>
        </div>

    </div>
    <div class="container">
        <div class="column left">
            <div class="card search-result" id="result">
                <h1></h1>
                <h3 class="title">Search Result:</h3>
                <p id="result-info"></p>
                <div class="card scroll-box">

                </div>
            </div>
        </div>
        <div class="column middle">
            <div class="card book-window">
                <h1></h1>
                <h3 class="title">Book Window</h3>
                <div class="card-result">
                    <div class="card book-pages">
                    <div class="card book-image">this is the image
                        <!--                        <button class="bookmark ">BUTT</button>-->
                        <button type="submit"><i class="fa fa-bookmark"></i></button>



                        </div>
                    </div>
                </div>
            </div>
            <div class="card book-description">
                <h1></h1>
                <h3 class="title">Book Description</h3>
                <div class="card scroll-description">
                </div>
            </div>
        </div>
        <div class="column right">
            <div class="card shelf">
                <h1></h1>
                <h3 class="title">Your Bookshelf</h3>
                <div class="card scroll-box">
                </div>
