<!DOCTYPE html>
<html lang="en">
<head>
    <script type="text/javascript" src="bookmarkPage.js"></script>
    <title>Bookmark'd</title>
    <meta charset="UTF-8">
    <!-- icon link -->
    <link rel="icon" href="images/PBANDJ%20Logo.jpg" type="image/x-icon">
    <!-- /.end of icon link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/bookmarkPage.css">
</head>
<body>
    <div class="card header">
        <img class="pbandj-logo" src="images/PBANDJ%20Logo.jpg" alt="">
        <h2 class="title">Bookmark'd</h2>
        <form id="search-by-author">
            <div class="search-bar">
                <label for="search-input">
                    <input id="search-input" type="text" placeholder="Search by Author">
                    <button type="submit"><i class="fa fa-search"></i> </button>
                </label>
            </div>
        </form>
        <div class="dropdown" id="genre-select-dropdown">
            <select class="form-select" id="genre-type" data-validation-required-message="Please select the type of items that will be in the collection.">
                <option value="" disabled selected hidden>Select Genre</option>
                <option id="fantasy">Fantasy</option>
            </select>
        </div>

    </div>
    <div class="container">
        <div class="column left">
            <div class="card search-result" id="result">
                <h1></h1>
                <h3 class="title">Search Result:</h3>
                <div class="card scroll-box">
                    <p id="result-info"></p>
                </div>
            </div>
        </div>
        <div class="column middle">
            <div class="card book-window">
                <h1></h1>
                <h3 class="title">Book Window</h3>
                <div class="card-result">
                    <div class="card book-pages" id="book-image">
                        <button class="bookmark-icon" type="submit"><i class="fa fa-bookmark"></i></button>
                        <img src="" alt="" class="image">
                    </div>
                    <button class="interested-status" id="interested-status">I'm interested in this book.</button>
                    <button class="delete-bookmark" id="delete-bookmark">Remove from my shelf.</button>
                    <button class="read-status" id="read-status">I've read this book!</button>
                </div>
            </div>
            <div class="card book-details">
                <h1></h1>
                <h3 class="title">Book Description</h3>
                <div class="card scroll-description" id="book-info">
                </div>
            </div>
        </div>
        <div class="column right">
            <div class="card shelf">
                <h1></h1>
                <h3 class="title">Your Bookshelf</h3>
                <div class="card scroll-box">
                    <p id="bookmark-info"></p>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
